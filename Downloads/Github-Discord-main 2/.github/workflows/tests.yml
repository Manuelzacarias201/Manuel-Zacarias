name: Pruebas Específicas

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main ]

jobs:
  pruebas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Instalar dependencias
        run: |
          echo "Instalando dependencias..."
          go mod download
          echo "Dependencias instaladas correctamente"
          
      - name: Ejecutar pruebas
        run: |
          echo "Ejecutando pruebas..."
          go test -v ./...
          echo "Pruebas completadas"
          
      - name: Verificar formato
        run: |
          echo "Verificando formato del código..."
          go fmt ./...
          echo "Formato verificado"
          
      - name: Verificar código
        run: |
          echo "Verificando código..."
          go vet ./...
          echo "Código verificado"
          
      - name: Notificar resultado
        if: always()
        run: |
          if [ ${{ job.status }} == "success" ]; then
            echo "::set-output name=status::success"
            echo "::set-output name=message::Pruebas ejecutadas exitosamente"
          else
            echo "::set-output name=status::failure"
            echo "::set-output name=message::Las pruebas fallaron"
          fi 